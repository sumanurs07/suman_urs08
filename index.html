<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning landing page</title>
    <link href="./stunning landing page.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
            <img src="stunning-logo (1).png" 
            class="stunning-logo"/>
        <div>
            <a href="" class="header-middle">Home</a>
            <a href="" class="header-middle">About</a>
            <a href="" class="header-middle">Blog</a>
            <a href="" class="header-middle">Jobs</a>
        </div>
            <button class="button">Your Account</button>
    </div>
    <div class="middle-section">
        <div class="content-section">
            <h1 class="stunning-workplace">Stunning Workplace</h1>
            <i class="fa-sharp fa-solid fa-square icon"></i>
            <p class="stunning-paragraph">With Stunning, remote teams can organize projects, manage shifting priorities, and get work done.</p>
            <div class="new-account-section">
                <button class="new-account">New Account</button>
                <img src="arrow-up.png" class="arrow-up"/>
                <img src="arrow-down.png"/>
            </div>
            <div>
                <div class="bottom-section">
                    <div class="design-card">
                        <div class="tick-name">
                            <img src="tick-gray.png" class="gray-tick"/>
                            <p class="design-para">Dmm design</p>
                        </div>
                        <img src="user-pink.png"/>
                        <p class="date-para">20 Dec</p>
                        <button class="Dmm-design-button"></button>
                    </div>
                    <div class="design-card">
                        <div class="tick-name">
                            <img src="tick-gray.png" class="gray-tick"/>
                            <p class="design-para">Blurr animation</p>
                        </div>
                        <img src="user-orange.png"/>
                        <p class="date-para">22 Dec</p>
                        <button class="blurr-animation-button"></button>
                    </div>
                    <div class="design-card">
                        <div class="tick-name">
                            <img src="tick-gray.png" class="gray-tick"/>
                            <p class="design-para">Illustration</p>
                        </div>
                        <img src="user-blue.png"/>
                        <p class="date-para">26 Dec</p>
                        <button class="Illustration-button"></button>
                    </div>
                    <div class="design-card">
                        <div class="tick-name">
                            <img src="tick-gray.png" class="gray-tick"/>
                            <p class="design-para">Refunds</p>
                        </div>
                        <img src="user-red.png"/>
                        <p class="date-para">28 Dec</p>
                        <button class="refunds-button"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="image-section">
            <img src="landing-section-image.png"
            class="landing-section-image"/>
        </div>
    </div>
</body>
</html>
